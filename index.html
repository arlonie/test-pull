<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JS Array</h1>
    <script>
        let favcolor = ['black', 'gray', 'purple', 'navyblue', 'neonblue'];
        let name = ['arlon', 'kyle', 'emar', 'michael'];
        document.write("These are my fav colors > ");

        document.write(favcolor);
        document.write("<br>");

        document.write("These is 3rd element > ");
        document.write(favcolor[2]); 
        document.write("<br>");

        document.write("These is last element > ");
        document.write(favcolor[4]);
        document.write("<br>");

        document.write("Changing purple to > ");
        favcolor[2] = 'white';
        document.write(favcolor[2]);
        document.write("<br>");

        document.write("These are the updated fav colors > ");

        document.write(favcolor);

        document.write("These are the list of names: " + name);

    </script>
    
</body>
</html>
